<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: grey;">
    <h1>
        Hello world
    </h1>
    <button class="button">
        Stop
    </button>
</body>

<script>
    const h1 = document.querySelector("h1");
    const new_node = document.createTextNode("hello from Ukasha");
    const button = document.querySelector("button")

// set time out can only execute after certain time provided to it and it is always executed one time 
    const headingChanger = setTimeout(() => {
        h1.removeChild(h1.childNodes[0]);
        h1.appendChild(new_node);
    }, 2000);

    button.addEventListener('click', function () {
        clearTimeout(headingChanger)
    }
    )




</script>

</html>
